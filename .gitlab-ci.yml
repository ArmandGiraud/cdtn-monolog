include:
  - project: SocialGouv/gitlab-ci-yml
    file: /base_register_stage.yml
    ref: v15.9.0
  #
stages:
  - register
  - backup
  - download
  - ingest

Register image:
  stage: register
  extends: .base_register_stage
  only:
    - master
  variables:
    CONTEXT: . # The folder where the Dockerfile is
    IMAGE_NAME: $CI_REGISTRY_IMAGE # The image name

Backup Matomo data:
  stage: backup
  image: mcr.microsoft.com/azure-cli
  only:
    variables:
      - $TYPE == "ingestion"
      - $CI_PIPELINE_SOURCE == "schedule"
  script:
    - AZ_STORAGE_TOKEN=$AZ_STORAGE_TOKEN bash ./scripts/dump_matomo_yesterday.sh

Download dump from Azure:
  stage: download
  image: mcr.microsoft.com/azure-cli
  only:
    variables:
      - $TYPE == "ingestion"
      - $CI_PIPELINE_SOURCE == "schedule"
  script:
    - AZ_STORAGE_TOKEN=$AZ_STORAGE_TOKEN bash ./scripts/download_dump.sh
  artifacts:
    paths:
      - data/
    expire_in: 1 hour

Ingest to ES:
  stage: ingest
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  only:
    variables:
      - $TYPE == "ingestion"
      - $CI_PIPELINE_SOURCE == "schedule"
  artifacts:
    paths:
      - data/
    expire_in: 1 hour
  variables:
    MONOLOG_ACTION: $TYPE
    DATA: "data/"
  script:
    - yarn install
    - yarn build
    - MONOLOG_ACTION=$TYPE DATA=data/ node dist/index.js

Run analysis:
  stage: analyse
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  only:
    variables:
      - $TYPE == "analyse"
      - $CI_PIPELINE_SOURCE == "schedule"
  script:
    - yarn install
    - yarn build
    - MONOLOG_ACTION=$TYPE node dist/index.js
